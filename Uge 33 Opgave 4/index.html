<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            html, 
            body {
                height: 100%;
            }
            div {
                width: 100%;
                height: 100%;
            }
            .circle {
                display: inline-block;
                background-color: green;
                border-radius: 1000px;
                width: 32%;
                height: 32%;
            }
            .circle:hover {
                background-color: transparent;
            }
        </style>
    </head>
    <body>
        <script>
            var colors = ["blue", "orange", "red", "yellow"];
            var selectedColor = 0;

            window.addEventListener("click", function(event) {
                selectedColor++;
                if (selectedColor >= colors.length)
                {
                    selectedColor = 0;
                }

                elements = document.getElementsByClassName("circle");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor=colors[selectedColor];
                }
            });
        </script>
        <div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </body>
</html>
